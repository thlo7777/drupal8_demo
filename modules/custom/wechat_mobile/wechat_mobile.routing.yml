wechat.mobile.test:
    path: 'wechat/mobile/test'
    defaults:
        _controller: '\Drupal\wechat_mobile\Controller\WechatMobileController::GetTestThemePage'
    requirements:
        _access: 'TRUE'

wechat.mobile.test.render:
    path: 'wechat/mobile/test/render'
    defaults:
        _controller: '\Drupal\wechat_mobile\Controller\WechatMobileController::GetRender'
    requirements:
        _access: 'TRUE'
